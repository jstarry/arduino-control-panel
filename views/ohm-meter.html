<template class="task-template">
  <section id="ohm-meter-section" class="section js-section">
    <div class="stretch-tracker-container">
      <span class="app-container-label">Resistance Stretch Tracker</span>
      <span class="app-container-description">Visualize the change in resistance as the fabric stretches</span>
      <div class="resistance-container">
        <span class="resistance-label">Resistance</span>
        <span class="resistance-value">0 Ohms</span>
      </div>
      <div class="stretch-tracker"></div>
      <div class="calibration-container">
        <span class="calibration-label">0% Stretch Ohm</span>
        <input class="min-calibration" type="text" value="5000" />
      </div>
      <div class="calibration-container">
        <span class="calibration-label">100% Stretch Ohm</span>
        <input class="calibration" type="text" value="30000" />
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/ohm-meter')
    </script>
  </section>
</template>
